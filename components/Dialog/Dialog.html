<div class="ju-dialog" style="{{cStyle}}">
    <div class="ju-dialog-header">
        <slot name="header">{{title}}</slot>
        <i class="fa fa-close" on-click="onClose()"></i>
    </div>
    <div class="ju-dialog-body">
        <slot>{{content}}</slot>
    </div>
    <div class="ju-dialog-footer">
        <slot name="footer"></slot>
    </div>
</div>
